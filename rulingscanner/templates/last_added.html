{% extends 'base.html' %}

{% block content %}



    <h2>Ostatnio dodane:</h2>


    {% for ruling in rulings %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <strong class="text-muted">{{ ruling.title }}</strong>
                </div>
                <p class="article-content">{{ ruling.get_shortcut }}</p>

                <a href="{% url 'rulingscanner:hint-detail' ruling.pk %}" class=btn btn-primary color=solid #e3e3e3>Przeczytaj całą interpretację</a>

            </div>
        </article>
    {% endfor %}


{% endblock content %}
